<ion-content class="background">
  <ion-card>
      <ion-card-header>
		Login Form
      </ion-card-header>

      <ion-card-content>
      	<ion-list no-line>
      		<ion-item>
      			<ion-input input="text" placeholder="username"></ion-input>
      		</ion-item>

      		<ion-item>
      			<ion-input input="password" placeholder="password"></ion-input>
      		</ion-item>

      	<a>Forgot your login detail? <b>Get help signin in</b></a>
      
      <button ion-button block outline color="light">Login</button>
      <p>OR</p>
      <button ion-button block color="facebook">
      	<ion-icon name="logo-facebook"></ion-icon> Login with facebook
      </button>
      	</ion-list>
	</ion-card-content>
  </ion-card>
  <button class="bottom" ion-button clear full color="light">Don't have an account? Sign up</button>
</ion-content>
